<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container col-4">

    <div class="form mt-5">
        <div class="form-row row m-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="Display Name" required>
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="Email Address" required>
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="Password" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Confirm Password" required>
            </div>
        </div>


        <div class="row m-2">
            <div class="col-3">
                <button class="btn btn-light" type="submit" style="width:100%">I Agree</button>
            </div>
            <div class="col-9">
                    <p style="font-size: 13px">
                        By clicking <span class="bg-primary p-1 rounded fw-bold text-white">Register</span>, you agree to the
                        <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
                    </p>
            </div>
        </div>

        <div class="row m-3 progress" style="height: 0.3rem">
            <div class="progress-bar" role="progressbar" style="width: 12.5%; background: greenyellow" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%; background: antiquewhite" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%; background: orange" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%; background: firebrick" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%; background: rosybrown" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%; background: gray" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%; background: blue" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%; background: #86b7fe" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        </div>


        <div class="row m-2">
            <div class="col">
                <button class="btn btn-primary" type="submit" style="width:100%">Register</button>
            </div>
            <div class="col">
                <button class="btn btn-success" type="submit" style="width:100%">Sign In</button>
            </div>
        </div>
    </div>

</div>


</body>
</html>

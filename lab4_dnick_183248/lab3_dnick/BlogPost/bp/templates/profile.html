<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add</title>
</head>
<body class="bg-dark text-center text-white">
<div class="container">
<div>
    <h1>Username: {{user}}</h1>
    {% for post in posts %}
    <hr style="width: 50rem;">

        <div class="card" style="width: 50rem;">
<!--            <img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
                <p class="card-subtitle" style="color: black">{{ post.user }} - {{ post.creation_date }}</p>
                <h5 class="card-title" style="color: black">{{ post.title }}</h5>
                <p class="card-text" style="color: black">{{ post.content }}</p>
<!--                <p class="card-subtitle">{{ post.user }} - {{ post.creation_date }}</p>-->
            </div>
        </div>
    {% endfor %}

</div>
</body>
</html>
